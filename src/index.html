<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <title>Landing Page con Bootstrap 5, Vite y SASS</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 ">
        <div class="col">
          <nav class="navbar navbar-light ">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/logo-bookmark.svg" alt="Logo Bookmark" />

              </a>
            </div>
          </nav>
        </div>
        <div class="col d-flex justify-content-md-center justify-content-end ">
          <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid d-flex justify-content-end">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase ">
                  <li class="nav-item">
                    <a class="nav-link active px-md-4" aria-current="page" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-md-4" href="#">Pricing</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link px-md-4" href="#">Contact</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link btn btn-secondary shadow-sm px-md-4" href="#">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row  mt-custom  d-flex gap-5 ">
        <div class="col-lg col-sm-12  d-flex flex-column justify-content-center order-last order-lg-first">
          <div class="card border-0">
            <div class="card-body text-center text-md-start">
              <h1 class="card-title mb-3">A simple Bookmark Manager</h1>
              <p class="card-text mb-4 card-text-grey">A clean and simple interface to organize your favorite websites. Open new browser tab and see your sites open instantly. Try it for free.</p>
              <div class="buttons">
                <a href="#" class="btn btn-primary me-4 shadow-sm btn-lg">Get it in Chrome</a>
                <a href="#" class="btn btn-light shadow-sm btn-lg">Get it in Firefox</a>
              </div>
              
            </div>
          </div>
        </div>
        <div class="col-lg col-sm-12 position-relative order-first order-lg-last">
          <div class="hero-shape"></div>
          <div class="text-center">
            <img src="img/illustration-hero.svg" alt="Illustration Hero" class="position-relative img-fluid"/>  
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
